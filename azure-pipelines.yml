# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '1f9a7c78-dbec-4685-afa5-d33237b88d79'
  imageRepository: 'foleyopsbeerangularapp'
  containerRegistry: 'learndocker123.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/DockerFile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy Container
  jobs:
    - job: deploy
      steps:
      - task: AzureRmWebAppDeployment@4
        inputs:
          ConnectionType: 'AzureRM'
          azureSubscription: 'Azure for Students(2a5141e6-54fb-4506-b600-4eded22b4219)'
          appType: 'webAppLinux'
          WebAppName: 'devops-angular-demo'
          deployToSlotOrASE: true
          ResourceGroupName: 'devops-angular-rg'
          SlotName: 'production'
          packageForLinux: /app/dist/beer-app /usr/share/nginx/html
          RuntimeStack: 'NODE|18-lts'