<div>
    <div class='background'>
        <div class='row align-items-center'>
            <div class='col-12 mx-auto col-sm-6 d-grid gap-2'>
                <button id="Home Button" href="Beer" routerLink="/Beer" class="navbar btn btn-primary mb-3 mt-2 col-md-12">
                    <i class="fa fa-home col-md-12">Home</i>
                </button>


                <div class="card mb-1 gap-2 col-12 mx-auto align-items-center pt-3">
                    <img [src]="beer.image_url" class="card-img-top" alt="An image of a beer bottle with the beer's name labeled on it."
                        style="width: 130px; height: 220px; object-fit: 'contain';">
                    <div class="card-body">

                        <div class="d-flex justify-content-between">
                            <h1 class="card-title fw-normal">{{beer.name}}</h1>
                            <p class="card-subtitle text-end fw-bold fs-1 opacity-25">{{beer.attenuation_level}}</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="card-title fw-semibold fs-6">{{beer.tagline}}</p>
                            <p class="card-subtitle text-end text-black fw-bold">{{beer.first_brewed}}</p>
                        </div>

                        <p class="card-subtitle text-black fw-semibold pb-3">{{beer.description}}</p>
                        <p class="fw-bold">{{beer.contributed_by}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
